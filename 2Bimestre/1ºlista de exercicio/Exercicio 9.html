<html lang= "pt-br">
	<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="estilo.css"/>
		<script>
		function Trapezio(){
				//declara Variavel
				var basemaior,basemenor,altura,area;
				//recupera os valores digitados pelo usuario com  conversao de tipos
				basemaior = parseFloat(document.getElementById("basemaior").value);
				basemenor = parseFloat(document.getElementById("basemenor").value);
				altura = parseFloat(document.getElementById("altura").value);
				area = (( basemaior + basemenor) * altura)/2 
				//mostra resultado
				document.getElementById("area").innerHTML = "A area do Trapézio é de: " + area;
			}
			function voltar(){
				location.href="Principal.html";
			}
		</script>
	</head>
	<body>
		<h1> Exercício 9</h1>
		<p>
			<b>Digite a base maior: </b><input type="number" id="basemaior"/>
		</p>
		<p>
			<b>Digite a base menor: </b><input type="number" id="basemenor"/>
		</p>
		<p>
			<b>Digite a altura: </b><input type="number" id="altura"/>
		</p>
		<p>
			<button onclick="Trapezio()">Calcule a area do trapezio.</button>
		<p>
			<h2 id="area"></h2>
					
		</p>
		<p>
			<button onclick="voltar()">Volta</button>
		</p>
	</body>
</html>
