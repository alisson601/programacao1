<html lang= "pt-br">
	<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="estilo.css"/>
		<script>
		function Multiplicacao(){
				//declara Variavel
				var nro1, nro2,nro3, resultado;
				//recupera os valores digitados pelo usuario com  conversao de tipos
				nro1 = parseFloat(document.getElementById("nro1").value);
				nro2 = parseFloat(document.getElementById("nro2").value);
				nro3 = parseFloat(document.getElementById("nro3").value);
				//calcula  subtração
				resultado = nro1 * nro2 * nro3;
				//mostra resultado
				document.getElementById("resultado").innerHTML = "Multiplicação: " + resultado;
			}
			function voltar(){
		location.href="Principal.html"
			}
		</script>
	</head>
	<body>
		<h1> Exercício 2</h1>
		<p>
			<b>Número 1: </b><input type="number" id="nro1"/>
		</p>
		<p>
			<b>Número 2: </b><input type="number" id="nro2"/>
		</p>
		<p>
			<b>Número 3: </b><input type="number" id="nro3"/>
		</p>
		<p>
			<button onclick="Multiplicacao()">Multiplica</button>
		</p>	
			<h2 id="resultado"></h2>
		<p>
			
			<p>
			<button onclick="voltar()">Volta</button>
		</p>
	</body>
</html>
