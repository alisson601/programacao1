<html lang= "pt-br">
	<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="estilo.css"/>
		<script>
		function Media(){
				//declara Variavel
				var nro1, nro2, resultado;
				//recupera os valores digitados pelo usuario com  conversao de tipos
				nro1 = parseFloat(document.getElementById("nro1").value);
				nro2 = parseFloat(document.getElementById("nro2").value);
				//calcula  media
				resultado = ((nro1*2) + (nro2*3)) / 5;
				//mostra resultado
				document.getElementById("resultado").innerHTML = "A média é: " + resultado;
			}
			function voltar(){
				location.href="Principal.html";
			}
		</script>
	</head>
	<body>
		<h1> Exercício 4</h1>
		<p>
			<b>Nota 1: </b><input type="number" id="nro1"/>
		</p>
		<p>
			<b>Nota 2: </b><input type="number" id="nro2"/>
		</p>
		<p>
			<button onclick="Media()">Média</button>
		</p>	
			<h2 id="resultado"></h2>
		<p>
		<p>
			<button onclick="voltar()">Volta</button>
		</p>
	</body>
</html>
